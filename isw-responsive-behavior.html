<link rel="import" href="../polymer/polymer.html">

<!--
`isw-responsive-behavior`
Provides feedback about device and orientation, using material design breakpoints.

@demo demo/index.html
-->

<dom-module id="isw-responsive-behavior">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    class MyElement extends Polymer.Element {
      static get is() { return 'isw-responsive-behavior'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'isw-responsive-behavior'
          }
        };
      }
    }

    window.customElements.define(MyElement.is, MyElement);
  </script>
</dom-module>
